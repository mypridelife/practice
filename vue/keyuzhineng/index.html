<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/swiper.min.css" />
    <link rel="stylesheet" href="./styles/animate.min.css" />
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <div id="app">
      <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div class="page-one">
              <img src="./images/pageone_bg.png" class="pageone-bg" />
              <img
                src="./images/pageone_circle.png"
                class="pageone-circle"
                v-show="showPageoneCircle"
              />
              <div class="pageone-text-container flex" v-show="showPageoneText">
                <div class="pageone-text">
                  {{pageoneText}}
                </div>
              </div>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="page-two">
              <img src="./images/pageone_bg.png" class="pagetwo-bg" />
              <img src="./images/pageone_circle.png" class="pagetwo-circle" />
            </div>
          </div>
          <div class="swiper-slide">Slide 3</div>
          <div class="swiper-slide">Slide 4</div>
          <div class="swiper-slide">Slide 5</div>
          <div class="swiper-slide">Slide 6</div>
          <div class="swiper-slide">Slide 7</div>
          <div class="swiper-slide">Slide 8</div>
          <div class="swiper-slide">Slide 9</div>
          <div class="swiper-slide">Slide 10</div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
      </div>
    </div>
    <script src="./scripts/swiper.min.js"></script>
    <script src="./scripts/vue.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
