<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        function resizeFunc(e) {
            console.log('lalala', e);
        }

        function debounce(func, wait) {
            let timer = null
            return (...args) => {
                if (timer) {
                    clearTimeout(timer)
                }
                timer = setTimeout(() => {
                    func.apply(this, args)
                }, wait);
            }
        }

        function throttle(func, wait) {
            let lastTime = 0
            return (...args) => {
                const now = +new Date()
                if (now - lastTime > wait) {
                    lastTime = now
                    func.apply(this, args)
                }
            }
        }

        const debounceFunc = debounce(resizeFunc, 300)

        const throttleFunc = throttle(resizeFunc, 300)

        window.onresize = debounceFunc
        // window.onresize = throttleFunc

    </script>
</body>

</html>
