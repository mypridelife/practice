<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h1 {
            margin-top: 0;
        }

        ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        form {
            margin: 0 auto;
            width: 400px;
            padding: 1em;
            border: 1px solid #CCC;
            border-radius: 1em;
        }

        div+div {
            margin-top: 1em;
        }

        label span {
            display: inline-block;
            width: 120px;
            text-align: right;
        }

        input,
        textarea {
            font: 1em sans-serif;
            width: 250px;
            box-sizing: border-box;
            border: 1px solid #999;
        }

        input[type=checkbox],
        input[type=radio] {
            width: auto;
            border: none;
        }

        input:focus,
        textarea:focus {
            border-color: #000;
        }

        textarea {
            vertical-align: top;
            height: 5em;
            resize: vertical;
        }

        fieldset {
            width: 250px;
            box-sizing: border-box;
            margin-left: 136px;
            border: 1px solid #999;
        }

        button {
            margin: 20px 0 0 124px;
        }

        label {
            position: relative;
        }

        label em {
            position: absolute;
            right: 5px;
            top: 20px;
        }
    </style>
</head>

<body>
    <form action="/my-handling-form-page" method="post">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="user_name">
        </div>
        <div>
            <label for="mail">E-mail:</label>
            <input type="email" id="mail" name="user_email">
        </div>
        <div>
            <label for="msg">Message:</label>
            <textarea id="msg" name="user_message">hhhhh</textarea>
        </div>
        <div class="button">
            <button type="submit">Send your message</button>
        </div>
    </form>

    <form action="">
        <p>Required fields are followed by <abbr title="required">*</abbr>.</p>

        <!--这样写：-->
        <div>
            <label for="username">Name:</label>
            <input type="text" name="username">
            <label for="username"><abbr title="required">*</abbr></label>
        </div>

        <!--但是这样写会更好：-->
        <div>
            <label for="username">
                <span>Name:</span>
                <abbr title="required">*</abbr>
                <input id="username" type="text" name="username">
            </label>
        </div>

        <!--但最好的可能是这样：-->
        <div>
            <label for="username"><abbr title="required">*</abbr>Name:</label>
            <input id="username" type="text" name="username">
        </div>
    </form>
    <form method="get">
        <h1>Payment form</h1>
        <p>Required fields are followed by <strong><abbr title="required">*</abbr></strong>.</p>
        <section>
            <h2>Contact information</h2>
            <fieldset>
                <legend>Title</legend>
                <ul>
                    <li>
                        <label for="title_1">
                            <input type="radio" id="title_1" name="title" value="A">
                            Ace
                        </label>
                    </li>
                    <li>
                        <label for="title_2">
                            <input type="radio" id="title_2" name="title" value="K">
                            King
                        </label>
                    </li>
                    <li>
                        <label for="title_3">
                            <input type="radio" id="title_3" name="title" value="Q">
                            Queen
                        </label>
                    </li>
                </ul>
            </fieldset>
            <p>
                <label for="name">
                    <span>Name: </span>
                    <strong><abbr title="required">*</abbr></strong>
                </label>
                <input type="text" id="name" name="username">
            </p>
            <p>
                <label for="mail">
                    <span>E-mail: </span>
                    <strong><abbr title="required">*</abbr></strong>
                </label>
                <input type="email" id="mail" name="usermail">
            </p>
            <p>
                <label for="pwd">
                    <span>Password: </span>
                    <strong><abbr title="required">*</abbr></strong>
                </label>
                <input type="password" id="pwd" name="password">
            </p>
        </section>
        <section>
            <h2>Payment information</h2>
            <p>
                <label for="card">
                    <span>Card type:</span>
                </label>
                <select id="card" name="usercard">
                    <option value="visa">Visa</option>
                    <option value="mc">Mastercard</option>
                    <option value="amex">American Express</option>
                </select>
                <select id="groups" name="groups" multiple>
                    <optgroup label="fruits">
                        <option>Banana</option>
                        <option selected>Cherry</option>
                        <option>Lemon</option>
                    </optgroup>
                    <optgroup label="vegetables">
                        <option>Carrot</option>
                        <option>Eggplant</option>
                        <option>Potato</option>
                    </optgroup>
                </select>
                <label for="myFruit">What's your favorite fruit?</label>
                <input type="text" name="myFruit" id="myFruit" list="mySuggestion">
                <datalist id="mySuggestion">
                    <option>Apple</option>
                    <option>Banana</option>
                    <option>Blackberry</option>
                    <option>Blueberry</option>
                    <option>Lemon</option>
                    <option>Lychee</option>
                    <option>Peach</option>
                    <option>Pear</option>
                </datalist>
                <input type="checkbox" checked id="carrots" name="carrots" value="carrots">
                <input type="checkbox" checked id="carrots1" name="carrots" value="carrots1">
                <input type="checkbox" checked id="carrots2" name="carrots" value="carrots2">
                <fieldset>
                    <legend>What is your favorite meal?</legend>
                    <ul>
                        <li>
                            <label for="soup">Soup</label>
                            <input type="radio" checked id="soup" name="meal" value="soup">
                        </li>
                        <li>
                            <label for="curry">Curry</label>
                            <input type="radio" id="curry" name="meal" value="curry">
                        </li>
                        <li>
                            <label for="pizza">Pizza</label>
                            <input type="radio" id="pizza" name="meal" value="pizza">
                        </li>
                    </ul>
                </fieldset>
            </p>
            <p>
                <label for="number">
                    <span>Card number:</span>
                    <strong><abbr title="required">*</abbr></strong>
                </label>
                <input type="tel" id="number" name="cardnumber">
            </p>
            <!-- <p>
                <label for="date">
                    <span>Expiration date:</span>
                    <strong><abbr title="required">*</abbr></strong>
                    <em>formatted as mm/dd/yyyy</em>
                </label>
                <input type="date" id="date" name="expiration">
            </p> -->
        </section>
        <section>
            <!-- 一些测试 -->
            <p>
                <label for="beans">How many beans can you eat?</label>
                <input type="range" name="beans" id="beans" min="0" max="500" step="10">
                <span class="beancount"></span>
            </p>
            <p>
                <input type="datetime-local" name="datetime" id="datetime">
                <input type="month" name="month" id="month">
                <input type="date" name="day" id="date">
                <input type="time" name="time" id="time">
                <input type="week" name="week" id="week">
                <label for="myDate">When are you available this summer?</label>
                <input type="date" name="myDate" min="2013-06-01" max="2013-08-31" id="myDate">
            </p>
            <p>
                <input type="file" name="file" id="file" accept="image/*" multiple>
            </p>
            <p>
                <input type="image" alt="Click me!" src="my-img.png" width="80" height="30" />
            </p>
            <p>
                <progress max="100" value="55">75/100</progress>
                <meter min="0" max="100" value="66" low="33" high="66" optimum="50">75</meter>
            </p>
        </section>
        <section>
            <p> <button type="submit">Validate the payment</button> </p>
            <button type="submit">
                This a <br><strong>submit button</strong>
            </button>

            <input type="submit" value="This is a submit button">
            <button type="reset">
                This a <br><strong>reset button</strong>
            </button>

            <input type="reset" value="This is a reset button">
        </section>
    </form>

    <script>
        var beans = document.querySelector('#beans');
        var count = document.querySelector('.beancount');
        count.textContent = beans.value;

        beans.oninput = function () {
            count.textContent = beans.value;
        }
        var week = document.querySelector('#week')
        week.oninput = () => {
            console.log(week.value);
        }
        var datetime = document.querySelector('#datetime')
        datetime.oninput = () => {
            console.log(datetime.value);
        }
        var date = document.querySelector('#date')
        date.oninput = () => {
            console.log(date.value);
        }
    </script>
</body>

</html>
