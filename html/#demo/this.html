<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title></title>
	<!--第一步：引入vue.js-->

<body>

	<div id="app">

			<p @click="handleClick">{{name}}</p>
		</div>

	</div>

	new Vue({
		//边界管理
		el: '#app',
		//data 存放数据
		data: {
			name: 'gyh'
		},
		components: {

		},
		created() {

		},
		mounted() {

		},
		methods: {
			handleClick(){
				hhh="lll"
				setTimeout(function (){
					console.log("非箭头",this.hhh)
					this.name="fff"

				})
				setTimeout(()=>{
					console.log("箭头",hhh)
					this.name="flj"
				})
			}

		},
		computed: {

		},
		watch: {

		}
	})
</script>
