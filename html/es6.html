<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script type="text/javascript" src="./asserts/vue/vue.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <div id="app">
      <div>{{ msg }}</div>
      <div>{{ es6String }}</div>
    </div>
  </body>
  <script>
    new Vue({
      el: "#app",
      data: {
        msg: "hello"
      },
      methods: {},
      computed: {
        es6String() {
          let text = String.fromCodePoint(0x20bb7);
          let text2 = "hello";
          for (let i = 0; i < text.length; i++) {
            console.log(text[i]);
          }
          // " "
          // " "

          for (let i of text) {
            console.log(i);
          }
          for (let i of text2) {
            console.log(i);
          }
        }
      }
    });
  </script>
</html>
